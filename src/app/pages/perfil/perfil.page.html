<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
     Mi Perfil
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="abrirCarrito()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!loading && usuarioExiste">
    <ion-card >
      <ion-card-header>
        <ion-card-title>Perfil de Usuario</ion-card-title>
        <ion-card-subtitle>Ubicación</ion-card-subtitle>
      </ion-card-header>
      <ion-img *ngIf="usuarioExiste" [src]="usuario.ubicacion.staticMapImageUrl"></ion-img>
      <ion-card-content >
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">Nombre y Apellido</ion-label>
            <ion-input type="text" required formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input type="text" required formControlName="direccion"></ion-input>
          </ion-item>
        </form>
        <ion-item>
          <ion-label>Teléfono: {{usuario.telefono}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Puntos: {{usuario.puntos}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button class="ion-padding" color="primary" expand="full" (click)="actualizarUsuario()" [disabled]="!form.valid">Actualizar Perfil</ion-button>
  </div>
  <div *ngIf="!usuarioExiste">
    <h2>{{mensaje}}</h2>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ofertas
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="abrirCarrito()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterList($event)" placeholder="Buscar"></ion-searchbar>
  <ion-grid *ngIf="usuario">
    <ion-row *ngIf="goalItems && cart$ | async as cart">
      <ion-col size="6" *ngFor="let item of goalItems">
        <app-item-producto [item]="item" [shoppingCart]="cart" [oferta]="true" [usuario]="usuario"></app-item-producto>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="usuario">
  <p>Mis Puntos = {{usuario.puntos}}</p>
</ion-footer>

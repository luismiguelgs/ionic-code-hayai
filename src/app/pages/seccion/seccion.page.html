<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/inicio'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="abrirCarrito()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterList($event)" placeholder="Buscar"></ion-searchbar>
  <ion-grid>
    <ion-row *ngIf="goalItems && cart$ | async as cart">
      <ion-col size="6" *ngFor="let item of goalItems">
        <app-item-producto [item]="item" [shoppingCart]="cart"></app-item-producto>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <!--<app-pedido-minimo [shoppingCart]="cart$ | async"></app-pedido-minimo>-->
</ion-footer>

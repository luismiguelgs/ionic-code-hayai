<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{ titulo }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="abrirCarrito()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src="https://i.pinimg.com/originals/bc/3b/6e/bc3b6e44b14a46052757ee93c8a00ff1.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://i.pinimg.com/originals/42/f7/ac/42f7ac824803b0fc85bc37d8b2ac6481.jpg"></ion-img>
    </ion-slide>
  </ion-slides>
    
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/seccion/limpieza">
          <ion-img src="assets/cleaning.webp"  class="imagenInicio"></ion-img>
          <ion-card-header>
            <ion-card-title>Limpieza</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" routerLink="/seccion/abarrotes">
        <ion-card>
          <ion-img src="assets/groceries.webp"  class="imagenInicio"></ion-img>
          <ion-card-header>
            <ion-card-title>Abarrotes</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" routerLink="/seccion/bebidas">
        <ion-card>
          <ion-img src="assets/beverage.webp" class="imagenInicio"></ion-img>
          <ion-card-header>
            <ion-card-title>Aguas y Bebidas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" routerLink="/seccion/higiene">
        <ion-card>
          <ion-img src="assets/personal-care.webp"  class="imagenInicio"></ion-img>
          <ion-card-header>
            <ion-card-title>Cuidado Personal</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
